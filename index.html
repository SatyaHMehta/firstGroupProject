<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="holy-grail-grid">
      <div class="holy-grail-header">
        <h1>Header</h1>
      </div>

      <form class="holy-grail-left">
        <h2 class="text-center">Search for a City</h2>
        <div class="input-group input-group-rounded">
          <input class="input-group-field" type="search">
          <div class="input-group-button">
            <input type="submit" class="button primary" value="Search">
          </div>
        </div>      
        <div id="bar-history"></div>
      </form>
    
      <div class="mid"></div>

      <div class="holy-grail-right">
        <h2 class="text-center">Generated Route</h2>
      </div>

      <div class="holy-grail-footer">
        <h3>Footer</h3>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
